name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install trace-cmd libraries
      run: sudo apt install -y trace-cmd libtracefs-dev libtraceevent-dev libtracecmd-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run doc
      run: cargo doc --verbose
    - name: Run clippy
      run: cargo clippy
